<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    </link>
</head>

<body class="admin">
    <header>
        <nav class="navbar navbar-bottom">
            <div class="container navbar-container">
                <div>
                    <a href="/admin/products">
                        <h3 class="title">Admin Panel</h3>
                    </a>
                </div>
                <div class="navbar-item">
                    <div class="navbar-buttons">
                        <div class="navbar-item">
                            <a href="/admin/products"><i class="fa fa-star"></i> Produkty</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-quarter">
                    <form method="POST">
                        <h1 class="title">Zarejestruj</h1>
                        <div class="field">
                            <label class="label">Email</label>
                            <input class="input" placeholder="Email" name="email" />
                            <p class="help is-danger">${getError(errors, 'email')}</p>
                        </div>
                        <div class="field">
                            <label class="label">Hasło</label>
                            <input class="input" placeholder="Password" name="password" type="password" />
                            <p class="help is-danger">${getError(errors, 'password')}</p>
                        </div>
                        <div class="field">
                            <label class="label">Powtórz hasło</label>
                            <input class="input" placeholder="Password Confirmation" name="passwordConfirmation"
                                type="password" />
                            <p class="help is-danger">${getError(
                                errors,
                                'passwordConfirmation'
                                )}</p>
                        </div>
                        <button class="button is-primary">Zarejestruj</button>
                    </form>
                    <a href="/signin">Have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
